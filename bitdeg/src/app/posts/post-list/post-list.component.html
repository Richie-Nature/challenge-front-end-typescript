<main class="mt-5">
    <button mat-flat-button color="primary" class="pill-button">Create post</button>

    <section class="row mt-3">
        <div class="col-12 col-lg-6 mb-3" *ngFor="let i of [1,2,3,4,5,6,7,7,8,9,0]">
            <div class="image-placeholder">
                <img src="https://via.placeholder.com/600/771796" class="img-fluid w-100 h-100" alt="post image">
            </div>
            <div class="d-flex justify-content-between mt-1 mt-lg-2">
                <div class="rounded-circle img-bg me-2">
                    <img src="https://via.placeholder.com/50/d0d147"
                        class="rounded-circle img-fluid w-100 h-100">
                </div>
                <div class="d-flex flex-column">
                    <span class="fw-normal">Lorem ipsum som connecticue toseu</span>
                    <span class="text-color">John Gregory</span>
                    <small class="text-muted text-wrap">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Nam, fuga. Reprehenderit doloribus, minima adipisci...</small>
                </div>
            </div>
        </div>
    </section>
</main>
